<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-style">
      <span>tweeter</span>
      <div class="new-tweet-nav">
        <div>
          <strong>Write</strong> a new tweet
        </div>
          <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>

    <div class='header-main'>
      <header class="profile">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div>
          <h2>Ã‰tienne LC</h2>

            <span>

      </main>
